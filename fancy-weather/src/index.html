<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Canvas" />
    <meta name="author" lang="en" content="Andrei Poleshchuck" />
    <title>Fancy weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="ico" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="background" style="background-image: url(./img/bg1.jpg);">
    <div class="overlay"></div>
    <div class="loading" style="display: none;"></div>
    <i class="fa fa-circle-o-notch fa-spin" style="display: none;"></i>
    <main>
        <div class="wrapper">
            <div class="header">
                <div class="header__buttons-block buttons-block">
                    <div class="buttons-block__refresh">
                        <img src="./img/Refresh-BG.jpeg" alt="refresh">
                        <button type="submit" class="refresh"></button>
                    </div>
                    <div class="buttons-block__language">
                        <select name="language" class="language">
                            <option value="En" selected>EN</option>
                            <option value="Ru">RU</option>
                            <option value="Be">BE</option>
                        </select>
                    </div>
                    <div class="btn-group btn-group-toggle btn-group-grad" data-toggle="buttons">
                        <label class="btn btn-secondary cel active">
                          <input type="radio" name="options" id="cel" autocomplete="off" checked> °C
                        </label>
                        <label class="btn btn-secondary far">
                          <input type="radio" name="options" id="far" autocomplete="off"> °F
                        </label>
                    </div>
                    <div class="btn-group btn-group-toggle btn-group-micro" data-toggle="buttons">
                        <label class="btn btn-secondary micro-on">
                            <span class="micro-indicator" style="display: none;">•</span>
                          <input type="radio" name="options" id="micro-on" autocomplete="off"> Micro<br> On
                        </label>
                        <label class="btn btn-secondary micro-off active">
                          <input type="radio" name="options" id="micro-off" autocomplete="off" checked> Micro<br> off
                        </label>
                    </div>
                    <div class="buttons-block__listen">
                        <i class="fa fa-bullhorn" style="font-size:24px"></i>
                        <button type="submit" class="listen"></button>
                    </div>
                </div>
                <form class="input-group mb-3">
                    <i class="fa fa-microphone" style="font-size:24px"></i>
                    <input type="text" class="form-control" placeholder="Enter city" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="submit">SEARCH</button>
                    </div>
                </form>
            </div>
            <div class="city-container">
                <h2 class="city-container__city">MINSK, BELARUS</h2>
                <h3 class="date">Mon 28 October 17:23</h3>
            </div>
            <div class="main-container">
                <div class="main-container__temperature temperature">
                    <div class="temperature__today today">
                        <div class="todays__grad">
                            <span class="today__grad">10</span>
                            <div class="today__element"></div>
                        </div>
                        
                        <div class="today__properties">
                            <span class="weather">OVERCAST</span>
                            <span class="feels-like">FEELS LIKE: 7°</span>
                            <span class="wind">WIND: 2 m/s</span>
                            <span class="humidity">HUMIDITY: 83%</span>
                        </div>
                    </div>
                    <div class="temperature__another-days another-days">
                        <div class="another-days__day first-day">
                            <span class="first-day__day day">TUESDAY</span>
                            <div class="another-days__element"></div>
                            <span class="first-day__grad grad">7°</span>
                        </div>
                        <div class="another-days__day second-day">
                            <span class="second-day__day day">WEDNESDAY</span>
                            <div class="another-days__element"></div>
                            <span class="second-day__grad grad">6°</span>
                        </div>
                        <div class="another-days__day third-day">
                            <span class="third-day__day day">THURSDAY</span>
                            <div class="another-days__element"></div>
                            <span class="third-day__grad grad">3°</span>
                        </div>
                    </div>
                </div>
                <div class="map-container">
                    <div id="map"></div>
                    <span class="latitude">Latitude: 53°54'</span>
                    <span class="longitude">Longitude: 27°34'</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
