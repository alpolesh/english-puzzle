<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Canvas" />
    <meta name="author" lang="en" content="Andrei Poleshchuck" />
    <title>Movie search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="ico" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__text">MovieSearch</h1>
    </header>
    <main>
            <div class="wrapper wrapper-input">
                <div class="d1">
                    <form>
                        <i class="fa fa-circle-o-notch fa-spin" style="display: none;"></i>
                        <input type="text" placeholder="Search here..." class="input-area">
                        <button type="submit" class="search"></button>
                    </form>
                    <button type="submit" class="reset"></button>
                    <button type="submit" class="keyboard-button"></button>
                </div>
                <div class="error">
                    <h5 class="error__text"></h5> 
                </div>
            </div>
            <!-- Swiper -->
            <div class="wrapper wrapper-swiper">
                <div class="swiper-container">
                    <div class="swiper-wrapper"></div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        
    </main>
    <footer class="footer">
        <div class="footer__wrapper wrapper">
            <div class="footer__rs">
                <a href="https://rs.school/">RS School 2020q1</a>
            </div>
            <div class="footer__my-github">
                <a href="https://github.com/alpolesh/">your github</a>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
</body>
</html>
